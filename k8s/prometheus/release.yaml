---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
  annotations:
    fluxcd.io/ignore: "true"
spec:
  releaseName: prometheus
  chart:
    name: prometheus
    repository: https://prometheus-community.github.io/helm-charts
    version: 11.16.0  # prometheus@2.21.0
  values:
    alertmanager:
      enabled: true
      baseURL: https://alertmanager.spack.io
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: 'true'
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - alertmanager.spack.io
        tls:
          - secretName: prometheus-alerts-tls
            hosts:
              - alertmanager.spack.io
      nodeSelector:
        spack.io/node-pool: base
      replicaCount: 3
      statefulSet:
        enabled: true

    server:
      baseURL: https://prometheus.spack.io
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: 'true'
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - prometheus.spack.io
        tls:
          - secretName: prometheus-server-tls
            hosts:
              - prometheus.spack.io
      nodeSelector:
        spack.io/node-pool: beefy
      resources:
        limits:
          cpu: 1000m
          memory: 60Gi
        requests:
          cpu: 1000m
          memory: 60Gi
      persistentVolume:
        size: 100Gi

      ## Vertical Pod Autoscaler config
      ## Ref: https://github.com/kubernetes/autoscaler/tree/master
      ##                        /vertical-pod-autoscaler
      ## TODO(opadron)
      verticalAutoscaler:
        enabled: false

    pushgateway:
      enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: 'true'
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - pushgateway.spack.io
        tls:
          - secretName: prometheus-alerts-tls
            hosts:
              - pushgateway.spack.io
      nodeSelector:
        spack.io/node-pool: base
      replicaCount: 3

    # TODO(opadron): look into more custom config
    # (e.g.: for slack notifications)
